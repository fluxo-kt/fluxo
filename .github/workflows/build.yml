name: Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'

jobs:
  os-checks:
    strategy:
      fail-fast: false
      matrix:
        java: [ '11' ]
        os: [ 'macos-latest', 'windows-latest' ]

    name: 'Test on ${{ matrix.os }} JDK ${{ matrix.java }}'
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.java }}'

      - name: Cache kotlin konan
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ matrix.os }}-konan-${{ hashFiles('**/*.konan*') }}
          restore-keys: ${{ matrix.os }}-konan-

      - name: 'Build and check (${{ matrix.os }})'
        timeout-minutes: 30
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          gradle-home-cache-cleanup: true
          arguments: build check -Dsplit_targets --stacktrace --continue

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            !**/build/reports/configuration-cache/
            !**/build/reports/dependency-analysis/


  test-and-build:
    strategy:
      fail-fast: true
      matrix:
        java: [ 11 ]
        os: [ 'ubuntu-latest' ]

    name: 'Test on ${{ matrix.os }} JDK ${{ matrix.java }}'
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Ubuntu dependencies for JS
        run: sudo apt-get -y install nodejs chromium-browser

      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.java }}'

      - name: Cache kotlin konan
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ matrix.os }}-konan-${{ hashFiles('**/*.konan*') }}
          restore-keys: ${{ matrix.os }}-konan-

      - name: Setup Gradle
        timeout-minutes: 15
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Test and build everything possible
        timeout-minutes: 50
        env:
          CI: true
        run: ./gradlew build check --debug --stacktrace --no-configuration-cache --no-build-cache --continue

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        env:
          OS: ${{ matrix.os }}
          JAVA_VERSION: ${{ matrix.java }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/reports/kover-merged-report.xml
          env_vars: OS,JAVA_VERSION
          flags: 'unit-tests,${{ matrix.os }}'
          name: 'codecov-${{ matrix.os }}'
          move_coverage_to_trash: true
          fail_ci_if_error: false

      - name: Upload failure artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            !**/build/reports/configuration-cache/
            !**/build/reports/dependency-analysis/

      - name: Upload merged sarif (Lint)
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        continue-on-error: true
        with:
          sarif_file: build/lint-merged.sarif
          category: lint

      - name: Upload merged sarif (Detekt)
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        continue-on-error: true
        with:
          sarif_file: build/detekt-merged.sarif
          category: detekt
