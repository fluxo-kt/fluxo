name: Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'

jobs:
  testAndBuild:
    strategy:
      fail-fast: false
      matrix:
        java: [ 11 ]
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]

    name: 'Test on ${{ matrix.os }} JDK ${{ matrix.java }}'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Update Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update

      - name: Install Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install nodejs chromium-browser

      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        if: matrix.os == 'ubuntu-latest'
        uses: gradle/wrapper-validation-action@v1

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.java }}'

      - name: Setup Gradle then test and build
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          # arguments: projectHealth buildHealth
          arguments: build check apiCheck mergeLintSarif mergeDetektSarif -Dsplit_targets --no-daemon --stacktrace --continue
          gradle-home-cache-cleanup: true

      - uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: build/lint-merged.sarif
          category: lint

      - uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: build/detekt-merged.sarif
          category: detekt

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            !**/build/reports/dependency-analysis/
