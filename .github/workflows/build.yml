name: Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'

jobs:
  testAndBuild:
    strategy:
      fail-fast: false
      matrix:
        java: [ 11 ]
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]

    name: 'Test on ${{ matrix.os }} JDK ${{ matrix.java }}'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Update Ubuntu dependencies
        if: runner.os == 'ubuntu-latest'
        run: sudo apt-get update

      - name: Install Ubuntu dependencies
        if: runner.os == 'ubuntu-latest'
        run: sudo apt-get install nodejs chromium-browser

      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        if: runner.os == 'ubuntu-latest'
        uses: gradle/wrapper-validation-action@v1

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.java }}'

      - name: Cache kotlin konan
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.konan*') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Test and build
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          gradle-home-cache-cleanup: true
          # arguments: projectHealth buildHealth
          arguments: |
            build check apiCheck mergeLintSarif mergeDetektSarif
            -Dsplit_targets
            --no-daemon --stacktrace --no-configuration-cache --continue

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            !**/build/reports/dependency-analysis/

      - uses: github/codeql-action/upload-sarif@v2
        if: (success() || failure()) && runner.os == 'ubuntu-latest'
        continue-on-error: true
        with:
          sarif_file: build/lint-merged.sarif
          category: lint

      - uses: github/codeql-action/upload-sarif@v2
        if: (success() || failure()) && runner.os == 'ubuntu-latest'
        continue-on-error: true
        with:
          sarif_file: build/detekt-merged.sarif
          category: detekt
