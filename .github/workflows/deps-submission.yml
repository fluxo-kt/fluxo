name: Submit Gradle dependencies

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**-issue-check.yml'
      - '**-validation.yml'
      - '**.*ignore'
      - '**.api'
      - '**.kt'
      - '**.main.kts'
      - '**.md'
      - '**.pro'
      - '**.xml'

permissions:
  contents: read

jobs:
  submit:
    name: Dependencies
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8a1ef77ccd7a6d18b009c8cd833b00f49386b657
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            dl.google.com:443
            download-cdn.jetbrains.com:443
            download.jetbrains.com:443
            github.com:443
            jcenter.bintray.com:443
            plugins.gradle.org:443

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: Wandalen/wretry.action@v1.0.36
        timeout-minutes: 5
        with:
          action: actions/setup-java@v3
          with: |
            cache: gradle
            distribution: temurin
            java-version: 11
          attempt_limit: 3
          attempt_delay: 2000

      - name: Disable configuration cache
        run: sed -i 's/org.gradle.unsafe.configuration-cache=true/org.gradle.unsafe.configuration-cache=false/' gradle.properties

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Submit Gradle Dependency Graph
        uses: mikepenz/gradle-dependency-submission@v0.8.3
        with:
          gradle-build-module: |-
            :
            :fluxo-core
            :fluxo-data
            :plugins
            :benchmarks:jmh
          include-build-environment: false
          sub-module-mode: INDIVIDUAL_DEEP
