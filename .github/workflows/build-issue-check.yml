# Temp workflow to see if Gradle livelock issue has gone
# https://github.com/gradle/gradle/issues/20455#issuecomment-1327259045
name: CI livelock check (fail expected)

on:
  schedule:
    - cron: '0 10 * * 1,5'
  push:
    paths:
      - '**/build-issue-check.yml'

env:
  TRIGGER_COUNTER: 3
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g -Dorg.gradle.daemon=false -Dkotlin.incremental=false \
  -Dorg.gradle.configureondemand=false \
  -Dorg.gradle.parallel=false \
  -Dorg.gradle.unsafe.configuration-cache=false \
  -Dorg.gradle.vfs.watch=false \
  "

jobs:
  gradle-livelock-checks:
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '20' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]

    name: 'Test on ${{ matrix.os }} JDK ${{ matrix.java }}'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Harden Runner
        if: matrix.os == 'ubuntu-latest'
        uses: step-security/harden-runner@f8b229487278099721572481264761b1d4fdd530
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.java }}'

      - name: 'Set up NodeJS 18 (LTS)'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 'Cache Konan (Kotlin/Native compiler)'
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-${{ hashFiles('**/*.versions.toml') }}
            ${{ runner.os }}-konan-

      - name: 'Build and check (${{ matrix.os }})'
        timeout-minutes: 45
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          gradle-home-cache-cleanup: true
          arguments: build assemble check -d --stacktrace --continue --scan
