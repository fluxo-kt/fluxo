name: Benchmark

on:
  schedule:
    - cron: '0 7 * * 2,4'
  push:
    paths:
      - '**/**Benchmark.kt'
      - '**/benchmark-summary.main.kts'
      - '**/benchmark.yml'

env:
  TRIGGER_COUNTER: 4
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
  GRADLE_OPTS: "-Dorg.gradle.daemon=false \
  -Dorg.gradle.configuration-cache=false \
  -Dorg.gradle.vfs.watch=false \
  -Dorg.gradle.unsafe.watch-fs=false \
  "

jobs:
  os-checks:
    strategy:
      fail-fast: false
      matrix:
        java: [ '17' ]
        os: [ 'macos-latest', 'windows-latest', 'ubuntu-latest' ]

    name: 'Benchmark on ${{ matrix.os }} JDK ${{ matrix.java }}'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden Runner
        if: matrix.os == 'ubuntu-latest'
        uses: step-security/harden-runner@910b3276b25495e4cfd8669cf5d7ea16508b0241
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.java }}'

      - name: 'Benchmark on ${{ matrix.os }}'
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
          jmh: 'IncrementIntent.*'
          jmh_wi: 3
          jmh_i: 6
          jmh_f: 3
        with:
          gradle-home-cache-cleanup: true
          cache-disabled: ${{ matrix.os == '11' }}
          cache-read-only: ${{ github.ref != 'refs/heads/main' || matrix.java != '17' }}
          arguments: jmh --stacktrace --no-configuration-cache --scan

      - name: Summary
        run: ./.github/workflows/benchmark-summary.main.kts >> $GITHUB_STEP_SUMMARY
        shell: bash
