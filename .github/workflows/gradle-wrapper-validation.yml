name: "Validate Gradle Wrapper"

on:
  pull_request:
    paths:
      - '**/gradle-wrapper.jar'
      - '**/gradle*.properties'
      - '**/gradlew*'
  push:
    paths:
      - '**/gradle-wrapper.jar'
      - '**/gradle*.properties'
      - '**/gradlew*'

jobs:
  validation:
    name: "Validate Gradle Wrapper"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
