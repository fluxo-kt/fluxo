coverage:
  status:
    project:
      default:
        target: auto
        # Fail the status if coverage drops by >= 1%
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 5%

comment:
  layout: "header,reach,diff,flags,tree,betaprofiling,footer"
  show_critical_paths: true

profiling:
  critical_files_paths:
    - fluxo-core/src/commonMain/kotlin/kt/fluxo/core/internal/FluxoStore.kt
